<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./sign.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="./images/download__4_-removebg-preview - Copy.png" alt="Logo" />
        <h1>DAILYNEWS EXPRESS</h1>
      </div>
    </header>
    <div class="bg2">
      <img src="./Images/69695912840.png" alt="">
    </div>
    <div class="main-content">
      <div data-aos="fade-up" class="signup-form">
        <h2 data-aos="fade-up">Sign Up</h2>
        <p  data-aos="fade-up"class="note">Please fill in this form to create an account!</p>
        <form action="#" method="post">
          <div data-aos="fade-up" class="grid">
          <input class="first_name"
            type="text"
            name="first_name"
            placeholder="First Name"
            required
          />
          <input class="last_name"
            type="text"
            name="last_name"
            placeholder="Last Name"
            required
          />
        </div>
          <input data-aos="fade-up" type="email" name="email" placeholder="Email" required />
          <input data-aos="fade-up"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input data-aos="fade-up"
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />
          <div data-aos="fade-up" class="terms">
            <input type="checkbox" name="terms" required />
            <label for="terms"
              >I accept the
              <a href="#">Terms of Use & Privacy Policy</a>.</label
            >
          </div>
          <button type="submit"><a href="./index.html">Sign Up</a></button>
        </form>
        <p class="login-link">
          Already have an account? <a href="./Login.html" >LogIn here</a>.
        </p>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
  </body>
</html>
