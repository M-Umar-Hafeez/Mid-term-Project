<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="./images/download__4_-removebg-preview - Copy.png" alt="Logo" />
        <h1>DAILYNEWS EXPRESS</h1>
      </div>
    </header>
    <div class="bg2">
      <img src="./Images/69695912840.png" alt="">
    </div>
    <div class="main-content">
      <div data-aos="fade-up" class="login-form">
        <h2 data-aos="fade-up">Log In</h2>
        <p data-aos="fade-up" class="note">Please fill in this form to log in your account!</p>
        <form action="#" method="post">
          <input data-aos="fade-up" class="username"
            type="text"
            name="username"
            placeholder="Username"
            required
          />        
          <input data-aos="fade-up"
            type="password"
            name="password"
            placeholder="Password"
            required
          />          
          <p data-aos="fade-up" class="forgot"><a href="">Forgot Password?</a></p>
          <button type="submit"><a href="./index.html">Log In</a></button>
        </form>
        <p class="signup-link">
          Don't have an account? <a href="./signup.html">SignUp here</a>.
        </p>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
  </body>
</html>
